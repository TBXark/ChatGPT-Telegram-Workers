name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      wrangler-toml:
        description: 'The Wrangler configuration to use'
        required: true
      api-token:
        description: 'The Cloudflare API token'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: echo "${{ inputs.wrangler-toml }}" > wrangler.toml
      - run: npm install
      - run: CLOUDFLARE_API_TOKEN=${{ inputs.api-token }} npm run wrangler publish --config=wrangler.toml > /dev/null

      - name: Check CF_WORKERS_DOMAIN exists
        run: |
          url=${{ secrets.CF_WORKERS_DOMAIN }}
          if [ -z "$url" ]; then
            echo "CF_WORKERS_DOMAIL does not exist"
          else
            echo "CF_WORKERS_DOMAIN exists"
            curl -s -o /dev/null https://$url/init
          fi
