name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: touch wrangler.toml
      - run: |
          cat << 'EOF' > wrangler.toml
          ${{secrets.WRANGLER_TOML}} 
          EOF
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm run build
      - run: CLOUDFLARE_API_TOKEN=${{ secrets.CF_API_TOKEN }} pnpm run wrangler deploy --config=wrangler.toml > /dev/null

      - name: Check CF_WORKERS_DOMAIN exists
        run: |
          url=${{ secrets.CF_WORKERS_DOMAIN }}
          if [ -z "$url" ]; then
            echo "CF_WORKERS_DOMAIL does not exist"
          else
            echo "CF_WORKERS_DOMAIN exists"
            curl -s -o /dev/null https://$url/init
          fi
